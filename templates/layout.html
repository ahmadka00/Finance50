<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="/static/wishlist.png" rel="icon">
        <link rel="stylesheet" href="static/style.css">
        <title>W!sh L!st: {% block title %}{% endblock %}</title>
    </head>

     <body>  
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-brand">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/wishlist.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                    WishLIST
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-list-check"></i> Empty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/followers"><i class="bi bi-people-fill"></i> Followers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/history"><i class="bi bi-clock-history"></i> History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile"><i class="bi bi-person-gear"></i></i> Profile</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/logout"><i class="bi bi-box-arrow-right"></i> Log Out</a>
                        </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-left"></i> Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register"><i class="bi bi-person-fill-add"></i>Register</a>
                        </li>
                        </ul>
                    {% endif %}
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
          
          
          

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="fixed-bottom bg-light p-3 text-muted">
            <div class="container text-center">
              <p class="mb-0">A.KADDO</p>
            </div>
        </footer>
          
    </body>
</html>
