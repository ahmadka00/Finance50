{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Wishes</th>
                <th class="text-start">url</th>
                <th class="text-end">message</th>
                <th class="text-end">Date/Time</th>
            </tr>
        </thead>
        <tbody>
            {% for wish in wishes %}
              <tr>
                <td class="text-start">{{ wish[0] }}</td>
                {% if wish[1] != "No URL" %}
                  <td class="text-start"><a href="{{ wish[1] }}"><i class="fas fa-link"></i><i class="bi bi-link"></i></a></td>
                {% else %}
                  <td class="text-start">NO URL</td>
                {% endif %}
                <td class="text-end">{{ wish[2] }}</td>
                <td class="text-end">{{ wish[3] }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table> 
  </main> 

{% endblock %}
